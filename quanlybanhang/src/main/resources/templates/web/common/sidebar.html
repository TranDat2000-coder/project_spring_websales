<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body th:fragment="sidebar">
	<div class="card">
		<article class="card-group-item">
			<header class="card-header"><h6 class="title">Similar category </h6></header>
			<div class="filter-content">
				<div class="list-group list-group-flush" th:each="category : ${listCategory}">
				  <a class="list-group-item" 
				  	th:href="@{/TMDT/product/list-product-by-category?categoryId={id}(id = ${category.getId()})}"

				  	th:text="${category.getName()}">
				  	<span class="float-right badge-light round">142</span> 
				  </a>
				</div>  <!-- list-group .// -->
			</div>
		</article> <!-- card-group-item.// -->
		<article class="card-group-item">
			<header class="card-header"><h6 class="title">Color check</h6></header>
			<div class="filter-content">
				<div class="card-body">
					<label class="btn btn-danger">
					  <input class="" type="checkbox" name="myradio" value="">
					  <span class="form-check-label">Red</span>
					</label>
					<label class="btn btn-success">
					  <input class="" type="checkbox" name="myradio" value="">
					  <span class="form-check-label">Green</span>
					</label>
					<label class="btn btn-primary">
					  <input class="" type="checkbox" name="myradio" value="">
					  <span class="form-check-label">Blue</span>
					</label>
				</div> <!-- card-body.// -->
			</div>
		</article> <!-- card-group-item.// -->
	</div> <!-- card.// -->
</body>

</html>
